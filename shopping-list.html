<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 12px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item" />
      <button onclick="addShoppingItem()">Add item</button>
    </div>

    <ul></ul>

    <script>
      const shoppingList = document.querySelector("ul");
      const itemInput = document.getElementById("item");
      const addButton = document.getElementsByTagName("button");

      function addShoppingItem() {
        var shoppingItem = itemInput.value;
        itemInput.value = "";
        const listItem = document.createElement("li");
        const itemSpan = document.createElement("span");
        const deleteItem = document.createElement("button");

        listItem.appendChild(itemSpan);
        listItem.appendChild(deleteItem);

        itemSpan.textContent = shoppingItem;
        deleteItem.innerHTML = "Delete";

        deleteItem.setAttribute("onclick", "DeleteShoppingItem(this)");

        shoppingList.appendChild(listItem);
      }

      function DeleteShoppingItem(button) {
        const listItem = button.parentElement;
        shoppingList.removeChild(listItem);
      }
    </script>
  </body>
</html>
